<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="ttt">
          <h2 class="ttt__title" id="ttt-info">Let's play</h2>
          <button class="ttt__btn" id="ttt-restart" type="button">Restart</button>
          <div class="ttt__gameboard" id="ttt-gameboard">
            <div class="ttt__box" id="ttt-box-0"></div>
            <div class="ttt__box" id="ttt-box-1"></div>
            <div class="ttt__box" id="ttt-box-2"></div>
            <div class="ttt__box" id="ttt-box-3"></div>
            <div class="ttt__box" id="ttt-box-4"></div>
            <div class="ttt__box" id="ttt-box-5"></div>
            <div class="ttt__box" id="ttt-box-6"></div>
            <div class="ttt__box" id="ttt-box-7"></div>
            <div class="ttt__box" id="ttt-box-8"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
