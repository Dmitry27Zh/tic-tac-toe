<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="ttt" id="ttt">
          <h2 class="ttt__title" id="ttt-info">Let's play</h2>
          <button class="ttt__btn ttt__restart" id="ttt-restart" type="button">Restart</button>
          <div class="ttt__gameboard">
            <button class="ttt__box" id="ttt-box-0" type="button"></button>
            <button class="ttt__box" id="ttt-box-1" type="button"></button>
            <button class="ttt__box" id="ttt-box-2" type="button"></button>
            <button class="ttt__box" id="ttt-box-3" type="button"></button>
            <button class="ttt__box" id="ttt-box-4" type="button"></button>
            <button class="ttt__box" id="ttt-box-5" type="button"></button>
            <button class="ttt__box" id="ttt-box-6" type="button"></button>
            <button class="ttt__box" id="ttt-box-7" type="button"></button>
            <button class="ttt__box" id="ttt-box-8" type="button"></button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
